<div class="container">
    <div class="mt-5">
      <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <h1>Login</h1>
  
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" required #nameCtrl="ngModel"
            [(ngModel)]="model.email">
            <span *ngIf="nameCtrl.invalid && nameCtrl.touched">
              Name is required.
            </span>
          </div>
  
          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"  #passwordCtrl="ngModel"
            [(ngModel)]="model.password"  required>
            <span *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
              Password is required.
            </span>
          </div>
  
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
  
  
      </div>
  
    </div>
  </div>
